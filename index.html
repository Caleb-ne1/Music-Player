<!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player">
      <h1>Music Player</h1>
      <div class="music-container" id="music-container">
        <div class="music-info">
          <h2 id="title" class="title"></h2>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <div class="img-container">
          <img
            src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/images/summer.jpg?raw=true"
            alt="music-cover"
            id="cover"
          />
        </div>
        <div class="navigation">
          <audio id="audioPlayer" controls></audio>
        </div>
      </div>
    </div>

    <div class="playlist">
      <button class="button" id="fileButton">Add to playlist</button>
      <input type="file" id="fileInput" accept="audio/*" style="display: none;">
      <ul id="playlist"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
